<div class="side-recent">
    <h2 class="side-title">
        <a href="{{ .RelPermalink }}">Recent {{ .Section | humanize }}</a>
    </h2>
    <hr />

    <ul>
        {{ range first 6 .RegularPages.ByLastmod.Reverse }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</div>
